<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock - Paper - Scissors</h1>
    <section class="choices">
      <button class="rock button" onclick="playGame('rock')">🪨</button>
      <button class="paper button" onclick="playGame('paper')">📃</button>
      <button class="scissors button" onclick="playGame('scissors')">✂️</button>
    </section>
    <section class="data">
      <div>
        <div>Player: <span id="player">0</span></div>
        <div>Computer:<span id="computer">0</span></div>
        <div id="result"></div>
      </div>
    </section>
  </body>
</html>
